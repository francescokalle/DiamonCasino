<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Singleplayer</title>
    <link rel="stylesheet" href="css/blackjack.css">
</head>
<body>
    <div class="row-container" id="header-container">
        <img src="resources/images/logo.png" alt="" id="logo">      
        <div id="navbar"></div>
    </div>
    <div class="game">
        <header>
            <h1>Blackjack</h1>
            <div class="fish-display">
                <span class="fish-icon">üêü</span>
                <span id="fish-count">100</span>
            </div>
        </header>
        <div class="game-card">
            <div class="dealer-area">
                <div class="area-title">
                    <h2>Banco</h2>
                    <div class="score" id="dealer-score">0</div>
                </div>
                <div class="cards-container" id="dealer-cards"></div>
            </div>
    
            <div class="player-area">
                <div class="area-title">
                    <h2>Giocatore</h2>
                    <div class="score" id="player-score">0</div>
                </div>
                <div class="cards-container" id="player-cards"></div>
            </div>
    
            <div class="bet-controls" id="bet-controls">
                <input type="number" class="bet-input" id="bet-amount" min="1" value="10">
                <button class="bet-btn" id="place-bet">Punta</button>
            </div>
    
            <div class="controls" id="game-controls" style="display: none;">
                <button class="hit-btn" id="hit-btn">Chiedi carta</button>
                <button class="stand-btn" id="stand-btn">Stai</button>
            </div>
    
            <div class="message" id="game-message"></div>
    
            <button class="new-game-btn" id="new-game-btn" style="display: none;">Nuova partita</button>
        </div>
            
    </div>
    <script src="js/navabar.js"></script>
    <script src="js/blackjack.js"></script>
</body>
</html>
