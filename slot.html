<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Italiana</title>
    <link rel="stylesheet" href="css/giocoslot.css">
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <video id="wallpaper" autoplay muted playsinline></video>
    <div class="row-container" id="header-container">
        <img src="resources/images/logo.png" alt="" id="logo">      
        <div id="navbar"></div>
    </div>
    <div class="page-content">
        <div class="contenitore-gioco">
            <h1>💎Diamond Strike💎</h1>
            
            <div class="slot-machine">
                <div class="slot" id="slot1"></div>
                <div class="slot" id="slot2"></div>
                <div class="slot" id="slot3"></div>
                <div class="messaggio-vittoria" id="messaggioVittoria">Hai Vinto!</div>
            </div>
            
            <div class="controlli">
                <div class="controlli-puntata">
                    <button class="pulsante-puntata" id="diminuisciPuntata">-</button>
                    <div class="puntata-corrente" id="puntataCorrente">10</div>
                    <button class="pulsante-puntata" id="aumentaPuntata">+</button>
                </div>
                
                <button class="pulsante-gira" id="pulsanteGira">Gira!</button>
                
                <div class="saldo">Saldo: €<span id="saldo">1000</span></div>
    
                
            </div>
        </div>
    </div>
    
    <script src="js/navabar.js"></script>
    <script src="js/giocoslot.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
    const video = document.getElementById('wallpaper');

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource('/resources/videos/Diamonds-Falling.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = '/resources/videos/Diamonds-Falling.m3u8';
        video.addEventListener('loadedmetadata', function() {
        video.play();
        });
    }
    </script>
    
    <template id="template-effetti">
        <div class="effetto-container">

            <div class="fuochi-artificio">🎆</div>
            <div class="bottiglie-stappano">🍾</div>
            <div class="soldi-volanti">💵</div>
            
        </div>
    </template>
</body>
</html>
